<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>Arial</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias>
		<family>Courier</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>
	<alias>
		<family>Times New Roman</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>
	<alias>
		<family>Times</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>
	<alias>
		<family>Verdana</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
</fontconfig>
